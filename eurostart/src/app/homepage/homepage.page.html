<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">TravelDumped</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img  src="../../assets/connect.svg" alt="">
  <ion-card-header>
    <ion-card-title>
        Choose your Destiny
    </ion-card-title>
    <ion-card-subtitle>
        We will take care of you
    </ion-card-subtitle>
  </ion-card-header> 
  <ion-card-content>
    <ion-list>
      <ion-item>
          <ion-icon name="train"></ion-icon>
        <label for="">Select where you want to go.</label>
      </ion-item>
      <ion-item>
          <ion-icon name="bed"></ion-icon>
        <label for="">Select where you want to rest.</label>
      </ion-item>
      <ion-item>
        <ion-icon name="images"></ion-icon>
        <label for="">Start to create memories.</label>
      </ion-item>
    </ion-list>
  </ion-card-content>   
  </ion-card>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="train" (click)="goTrain()"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon name="business" (click)="goHotel()"></ion-icon></ion-fab-button>
      </ion-fab-list>
  </ion-fab>
      <ion-fab  vertical="top" horizontal="start" >
        <ion-fab-button>
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-list>
          <ion-fab-button *ngFor="let red of redes" href="{{red.link}}">
            <ion-icon name="{{red.name}}"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
  
</ion-content>
