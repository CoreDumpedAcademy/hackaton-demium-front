<ion-header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <ion-toolbar>
    <ion-title>Contacta con nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let red of redes">
    <ion-card-header>
      <a style="text-align: center" href="{{red.link}}">{{red.name}}</a> 
    </ion-card-header>
  </ion-card>
</ion-content>
