<ion-header>
    <ion-toolbar color=principal>
        <ion-title style="text-align: center">
          The Travel Start Now
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/train.svg" alt="">
  <ion-item>
    <label for="">Name:</label>
    <ion-input [(ngModel)]="name" placeholder=" Introduce your name"></ion-input>
  </ion-item>
  <ion-item>
      <label for="">Last name:</label>
      <ion-input [(ngModel)]="lastName" placeholder=" Introduce your last name"></ion-input>
  </ion-item>
  <ion-item>
    <label for="">From:</label>
      <ion-select placeholder="Choose city" [(ngModel)]="cityFrom">
          <ion-select-option *ngFor="let city of citiesList"  value="{{city}}">{{city}}</ion-select-option>
        </ion-select>
  </ion-item>
  <ion-item>
    <label for="">To:</label>
      <ion-select placeholder="Choose city" [(ngModel)]="cityTo">
          <ion-select-option *ngFor="let city of citiesList"  value="{{city}}">{{city}}</ion-select-option>
        </ion-select>
  </ion-item>
  <ion-item>
    <label for="">Start date:</label>
      <ion-datetime [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <label for="">End date:</label>
    <ion-datetime min="{{fromDate}}"></ion-datetime>
  </ion-item>
  <ion-item>
      <label>Number of Adults:</label>
      <label for="">{{numberPassengers}}</label>
      <ion-button  size="small" (click)="addPassenger()" class="ion-padding-horizontal"><ion-icon name="add"></ion-icon></ion-button>
      <ion-button  size="small" (click)="subPassenger()" class="ion-padding-horizontal"><ion-icon name="remove"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
        <label>Number of Childs:</label>
        <label for="">{{numberChilds}}</label>
        <ion-button  size="small" (click)="addChild()" class="ion-padding-horizontal"><ion-icon name="add"></ion-icon></ion-button>
        <ion-button  size="small" (click)="subChild()" class="ion-padding-horizontal"><ion-icon name="remove"></ion-icon></ion-button>
      </ion-item>
    <ion-item>
        <label for="">Do you want to buy a hotel's ticket to?</label>
          <ion-toggle  [(ngModel)]="bothTickets" class="ion-margin-horizontal"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="bothTickets">
          <label>Number of Nights:</label>
          <label for="">{{numberNights}}</label>
          <ion-button  size="small" (click)="addNight()" class="ion-padding-horizontal"><ion-icon name="add"></ion-icon></ion-button>
          <ion-button  size="small" (click)="subNight()" class="ion-padding-horizontal"><ion-icon name="remove"></ion-icon></ion-button>
      </ion-item>
      <ion-item *ngIf="errorText !== ''" color="danger">
          <label for="">{{errorText}}</label>
      </ion-item>
      <ion-item></ion-item>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
        <ion-fab-button color="primary" size="small" (click)="sendData()">
            <ion-icon name="pricetags"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-fab vertical="bottom" horizontal="start" slot="fixed">
          <ion-fab-button (click)="goHome()">
              <ion-icon name="home"></ion-icon>
          </ion-fab-button>
      </ion-fab>

</ion-content>
