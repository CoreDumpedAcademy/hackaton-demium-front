<ion-header>
  <ion-toolbar>
    <ion-title text-center>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar value="Ionic"></ion-searchbar>
  <ion-card *ngFor="let item of items">
    <ion-item>
      <ion-icon *ngIf="item.isTrain" name="train" slot="start"></ion-icon>
      <ion-icon *ngIf="!item.isTrain" name="bed" slot="start"></ion-icon>
      <ion-label>{{ item.name }} {{ item.surname }}</ion-label>
      <ion-label slot="end">Precio: {{ item.price }} â‚¬</ion-label>
      <ion-button (click)="sendAllData(item.surname)" fill="outline" slot="end">View</ion-button>
    </ion-item>


    <ion-card-content>
      Destino: {{ item.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
